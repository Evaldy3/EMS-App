        <div class="row g-0">
            <div class="col-md-6 g-0">
                <div class="leftside d-flex justify-content-center align-items-center">

                            <h1 class="display-3">Better</h1>

                </div>
            </div>
            <div class="col-md-6 g-0 ">

                    <div class="card col-md-5" id="card">
                        <div class="card-body">
                          <h5 class="card-title">Login as Admin</h5>
                          <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label text-muted">Username</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label text-muted">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary"><a href="dashboard.html">Submit</a></button>
                          </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
